<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="Calculator-icon.png">
</head>
<body>
    <div id="Main">
        <form>
            <input type="text"  name="text" value="0" id="text" readonly>
            <div id="buttons">
                <input type="button" value="CE" id="clear" onclick="Clear();">&nbsp;
                <input type="button" value="DEL" id="delete" onclick="Delete();">&nbsp;
                <input type="button" value="%" id="per" onclick="Calculator(this.value);">&nbsp;
                <input type="button" value="/" id="div" onclick="Calculator(this.value);"><br>
                <input type="button" value="7" id="seven" onclick="Calculator(this.value);">&nbsp;
                <input type="button" value="8" id="eight" onclick="Calculator(this.value);">&nbsp;
                <input type="button" value="9" id="nine" onclick="Calculator(this.value);">&nbsp;
                <input type="button" value="x" id="mul" onclick="Calculator(this.value = '*');"><br>
                <input type="button" value="4" id="four" onclick="Calculator(this.value);">&nbsp;
                <input type="button" value="5" id="five" onclick="Calculator(this.value);">&nbsp;
                <input type="button" value="6" id="six" onclick="Calculator(this.value);">&nbsp;
                <input type="button" value="-" id="sub" onclick="Calculator(this.value);"><br>
                <input type="button" value="1" id="one" onclick="Calculator(this.value);">&nbsp;
                <input type="button" value="2" id="two" onclick="Calculator(this.value);">&nbsp;
                <input type="button" value="3" id="three" onclick="Calculator(this.value);">&nbsp;
                <input type="button" value="+" id="add" onclick="Calculator(this.value);"><br>
                <input type="button" value="0" id="zero" onclick="Calculator(this.value);">&nbsp;
                <input type="button" value="." id="dot" onclick="Calculator(this.value);">&nbsp;
                <input type="button" value="=" id="equal" onclick="Equal();">
            </div>
        </form>
    </div>

    <script>
        function Calculator(num){
            if(num === '1' || num === '2' || num === '3' || num === '4' || num === '5' || num === '6' || num === '7' || num === '8' || num === '9' || num === '0' || num === '.'){
                if(text.value === '0'){
                    text.value = "";
                    text.value = text.value+num;
                }
                else{
                    text.value = text.value+num;
                }
                mul.value = 'x';
            }
            else if(text.value.length > 17){
                text.value = (text.value.length-1);
            }
            else{
                if(text.value.charAt(text.value.length-1) === num){}
                else{
                    if(text.value.charAt(text.value.length-1) === '+' || text.value.charAt(text.value.length-1) === '-' || text.value.charAt(text.value.length-1) === '*' || text.value.charAt(text.value.length-1) === '/' || text.value.charAt(text.value.length-1) === '.' || text.value.charAt(text.value.length-1) === '%'){
                        //var val = num + '1';
                        text.value = text.value.slice(0, text.value.length-1);
                        mul.value = 'x';
                    }
                    text.value = text.value+num;                    
                }
            }
        }

        function Equal(){
            text.value = eval(text.value);
        }
        function Clear(){
            text.value = '0';
        }
        function Delete(){
            if(text.value.length-1 === 0){
                text.value = '0';
            }
            else{
                text.value = text.value.slice(0, text.value.length-1);
            }
        }
    </script>
</body>
</html>
